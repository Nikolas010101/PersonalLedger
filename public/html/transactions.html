<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transactions</title>
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <h1>Transaction History</h1>

        <input type="text" id="searchInput" placeholder="Search..." />
        <button id="createEntryBtn" type="button">
            Create Manual Ledger Entry
        </button>
        <div id="entryModal" class="modal" style="display: none">
            <div class="modal-content">
                <h2>Create New Ledger Entry</h2>
                <form id="entryForm">
                    <div class="filters">
                        <label
                            >Transaction date: <input type="date" id="date"
                        /></label>
                        <label for="description"
                            >Description:
                            <input
                                type="text"
                                id="description"
                                name="description"
                            />
                        </label>
                        <label for="value"
                            >Value:
                            <input
                                type="number"
                                step="0.01"
                                id="value"
                                name="value"
                            />
                        </label>
                        <label>
                            Category:
                            <select id="category"></select>
                        </label>
                        <label for="source"
                            >Source:
                            <input type="text" id="source" name="source" />
                        </label>
                        <label for="currency"
                            >Currency:
                            <input type="text" id="currency" name="currency" />
                        </label>
                        <button type="submit">Upload</button>
                        <button type="button" id="cancelEntryBtn">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <button id="exportBtn">Export data</button>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount in BRL</th>
                    <th>Category</th>
                    <th>Currency</th>
                    <th>Amount in Foreign Currency</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="pagination" class="pagination"></div>

        <div class="link-container">
            <a href="/">Home</a>
            <a href="/transactions">View Transactions</a>
            <a href="/exchange-rates">Exchange Rates</a>
            <a href="/ledger-charts">Ledger Charts</a>
            <a href="/rates-charts">Rates Charts</a>
            <a href="/category-manager">Manage Categories</a>
            <a href="/rule-manager">Manage Rules</a>
        </div>

        <script src="/js/transactions.js"></script>
    </body>
</html>
