<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Manage Rules</title>
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <h1>Transaction Categorization Rules</h1>

        <form id="ruleForm">
            <input
                type="text"
                id="like_pattern"
                placeholder="LIKE Pattern (e.g. Uber)"
            />
            <input
                type="text"
                id="not_like_pattern"
                placeholder="NOT LIKE Pattern (e.g. Eats)"
            />
            <select id="direction" required>
                <option value="">Select a Direction</option>
                <option value="all">All</option>
                <option value="debit">Debit</option>
                <option value="credit">Credit</option>
            </select>
            <input
                type="number"
                step="0.01"
                id="lower_bound"
                placeholder="Lower Bound (optional)"
            />
            <input
                type="number"
                step="0.01"
                id="upper_bound"
                placeholder="Upper Bound (optional)"
            />

            <select id="update_mode" required>
                <option value="">Select Update Mode</option>
                <option value="empty_only">Empty only</option>
                <option value="filled_only">Filled only</option>
                <option value="all">All</option>
            </select>
            <select id="source" required>
                <option value="">Select Source</option>
                <option value="all">All</option>
            </select>
            <select id="category" required>
                <option value="">Select Category to Apply</option>
            </select>
            <button type="submit">Add Rule</button>
        </form>

        <ul id="rulesList" class="category-list" style="margin-top: 30px"></ul>

        <div class="link-container">
            <a href="/">Home</a>
            <a href="/transactions">View Transactions</a>
            <a href="/exchange-rates">Exchange Rates</a>
            <a href="/ledger-charts">Ledger Charts</a>
            <a href="/rates-charts">Rates Charts</a>
            <a href="/category-manager">Manage Categories</a>
            <a href="/rule-manager">Manage Rules</a>
        </div>

        <script src="/js/rule-manager.js"></script>
    </body>
</html>
