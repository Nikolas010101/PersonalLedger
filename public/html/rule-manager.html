<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Manage Rules</title>
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <h1>Transaction Categorization Rules</h1>

        <div class="filters">
            <form id="ruleForm">
                <label for="like_pattern"
                    >LIKE Pattern:
                    <input
                        type="text"
                        id="like_pattern"
                        name="like_pattern"
                        placeholder="e.g. Uber"
                    />
                </label>

                <label for="not_like_pattern"
                    >NOT LIKE Pattern:
                    <input
                        type="text"
                        id="not_like_pattern"
                        name="not_like_pattern"
                        placeholder="e.g. Eats"
                    />
                </label>

                <label for="direction"
                    >Direction:
                    <select id="direction" name="direction" required>
                        <option value="">Select a Direction</option>
                        <option value="all">All</option>
                        <option value="debit">Debit</option>
                        <option value="credit">Credit</option>
                    </select>
                </label>

                <label for="lower_bound"
                    >Lower Bound:
                    <input
                        type="number"
                        step="0.01"
                        id="lower_bound"
                        name="lower_bound"
                        placeholder="Optional"
                    />
                </label>

                <label for="upper_bound"
                    >Upper Bound:
                    <input
                        type="number"
                        step="0.01"
                        id="upper_bound"
                        name="upper_bound"
                        placeholder="Optional"
                    />
                </label>

                <label for="update_mode"
                    >Update Mode:
                    <select id="update_mode" name="update_mode" required>
                        <option value="">Select Update Mode</option>
                        <option value="empty_only">Empty only</option>
                        <option value="filled_only">Filled only</option>
                        <option value="all">All</option>
                    </select>
                </label>

                <label for="currency"
                    >Currency:
                    <select id="currency" name="currency" required>
                        <option value="all">All</option>
                    </select>
                </label>

                <label for="source"
                    >Source:
                    <select id="source" name="source" required>
                        <option value="">Select Source</option>
                        <option value="all">All</option>
                    </select>
                </label>

                <label for="category"
                    >Category to Apply:
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                    </select>
                </label>

                <div class="form-actions">
                    <button type="submit">Add Rule</button>
                </div>
            </form>
        </div>

        <ul id="rulesList" class="category-list" style="margin-top: 30px"></ul>

        <div class="link-container">
            <a href="/">Home</a>
            <a href="/transactions">View Transactions</a>
            <a href="/exchange-rates">Exchange Rates</a>
            <a href="/ledger-charts">Ledger Charts</a>
            <a href="/rates-charts">Rates Charts</a>
            <a href="/category-manager">Manage Categories</a>
            <a href="/rule-manager">Manage Rules</a>
        </div>

        <script src="/js/rule-manager.js"></script>
    </body>
</html>
