<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Exchange Rates</title>
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <h1>Exchange Rates</h1>

        <div id="loadingMessage" style="display: none; margin-top: 10px">
            ‚è≥ Fetching exchange rates... Please wait.
        </div>

        <div class="filters">
            <button id="fetchRatesBtn" type="button">
                Fetch New Exchange Rates
            </button>

            <label>Start Date: <input type="date" id="startDate" /></label>
            <label>End Date: <input type="date" id="endDate" /></label>
            <label>
                Currency:
                <select id="currencyFilter" multiple></select>
            </label>
            <button id="applyFilters">Apply Filters</button>
        </div>

        <button id="manageCurrenciesBtn" type="button">
            Manage Available Currencies
        </button>

        <div id="currencyModal" class="modal" style="display: none">
            <div class="modal-content">
                <h2>Select Available Currencies</h2>
                <form id="currencyForm">
                    <div id="currencyCheckboxes"></div>
                    <div style="margin-top: 10px">
                        <button type="submit">Save</button>
                        <button type="button" id="cancelCurrencyBtn">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <table id="ratesTable">
            <thead>
                <tr>
                    <th style="text-align: left">Date</th>
                    <th style="text-align: left">Currency</th>
                    <th>Buying Rate</th>
                    <th>Selling Rate</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="pagination" class="pagination"></div>

        <div class="link-container">
            <a href="/">Home</a>
            <a href="/view">View Transactions</a>
            <a href="/exchange-rates">Exchange Rates</a>
            <a href="/ledger-charts">Ledger Charts</a>
            <a href="/rates-charts">Rates Charts</a>
            <a href="/category-manager">Manage Categories</a>
            <a href="/rule-manager">Manage Rules</a>
        </div>

        <script src="/js/exchange-rates.js"></script>
    </body>
</html>
