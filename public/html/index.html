        <title>Upload Bank Statement File</title>
        <link rel="stylesheet" href="/css/styles.css" />

    <body>
        <h1>Upload Bank Statement File</h1>
        <form id="uploadForm">
            <input
                type="file"
                id="fileInput"
                name="file"
                accept=".xls, .csv"
                required
            />
            <br />
            <button type="submit">Upload</button>
        </form>

        <button id="fetchRatesBtn" type="button">Fetch Exchange Rates</button>
        <div id="loadingMessage" style="display: none; margin-top: 10px">
            ‚è≥ Fetching exchange rates... Please wait.
        </div>
