<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Rates Charts</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <h1>Exchange Rates Charts</h1>

        <div class="filters">
            <label>Start Date: <input type="date" id="startDate" /></label>
            <label>End Date: <input type="date" id="endDate" /></label>
            <label>
                Currencies:
                <select id="currencyFilter" multiple></select>
            </label>
            <button id="loadCharts">Load Charts</button>
        </div>

        <div class="charts-container">
            <div class="chart-box">
                <canvas id="buyChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="sellChart"></canvas>
            </div>
        </div>

        <div class="link-container">
            <a href="/">Home</a>
            <a href="/transactions">View Transactions</a>
            <a href="/exchange-rates">Exchange Rates</a>
            <a href="/ledger-charts">Ledger Charts</a>
            <a href="/rates-charts">Rates Charts</a>
            <a href="/category-manager">Manage Categories</a>
            <a href="/rule-manager">Manage Rules</a>
        </div>

        <script src="/js/rates-charts.js"></script>
    </body>
</html>
