<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ledger Charts</title>
        <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <h1>Ledger Charts</h1>

        <div class="filters">
            <label>Start Date: <input type="date" id="startDate" /></label>
            <label>End Date: <input type="date" id="endDate" /></label>
            <label>
                Group By:
                <select id="groupBy">
                    <option value="day" selected>Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                    <option value="year">Year</option>
                </select>
            </label>

            <label>
                Direction:
                <select id="directionFilter">
                    <option value="">All</option>
                    <option value="debit">Debit</option>
                    <option value="credit">Credit</option>
                </select>
            </label>

            <label>
                Source:
                <select id="sourceFilter">
                    <option value="">All</option>
                </select>
            </label>

            <label>
                Currency:
                <select id="currencyFilter" multiple></select>
            </label>

            <label>
                Category:
                <select id="categoryFilter" multiple></select>
            </label>

            <button id="loadCharts">Load Charts</button>
        </div>

        <div class="charts-container">
            <div class="chart-box">
                <div id="cashflowChart"></div>
            </div>
            <div class="chart-box">
                <div id="pieChart"></div>
            </div>
        </div>
        <div class="charts-container">
            <div class="chart-box">
                <div id="balanceLineChart"></div>
            </div>
            <div class="chart-box">
                <div id="incomeExpenseChart"></div>
            </div>
        </div>

        <div class="link-container">
            <a href="/">Home</a>
            <a href="/transactions">View Transactions</a>
            <a href="/exchange-rates">Exchange Rates</a>
            <a href="/ledger-charts">Ledger Charts</a>
            <a href="/rates-charts">Rates Charts</a>
            <a href="/category-manager">Manage Categories</a>
            <a href="/rule-manager">Manage Rules</a>
        </div>

        <script src="/js/ledger-charts.js"></script>
    </body>
</html>
